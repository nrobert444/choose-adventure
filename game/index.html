<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../common/style.css">
    <link rel="stylesheet" href="../common/profile.css" type="text/css">
    <link rel="stylesheet" href="quest.css">


    <title>The Thing</title>
</head>

<body id= "quests">
    <header>
        <img src="../assets/thing-header.jpeg" width="80px" height="40px">
        <h1>The Thing</h1>
        <div class="user-stats">
            <img id="players">
            <span id="name"></span>
            <span id="hp"></span>
        </div>
    </header>
    <main> 
        <h2 id="title"></h2>
        <p>
            <img id="image">
            <audio id="audio" autoplay></audio>
        </p>
        <p id="description"></p>
        <form id="choice-form">
            <p id="choices"></p>
            <button>Choose</button>
        </form>
        <section id="result" class="hidden">
            <p id="result-description"></p>
            <a href="../map">Back to Map</a>
        </section>
    </main>


    <script type="module" src="./game-quest.js"></script>
</body>

</html>
