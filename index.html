<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>The Thing</title>
</head>

<body>
    <header>
        <img src="">
        <h1>The Thing</h1>
        <div class="user-stats">
            <img id="character">
            <span id="name"></span>
            <span id="hp"></span>
        </div>
    </header>
    <main>
            <h2>
                Enter the Outpost and survive if you can.
            </h2>
        <form id="user-sign-up">
            <p class="text-prompt">
                <label for="name">Enter Your Name:</label>
                <input id="name" name="name" required>
            </p>
            <fieldset>
                <legend>Pick Your character:</legend>
                <p id="players">
            <label>
                <input type="radio" id="MacReady" name="character" value="MacReady">
                <!-- image -->
                MacReady
            </label>
            <label>
                <input type="radio" id="Childs" name="character" value="Childs">
                <!-- image -->
                Childs
            </label>
            <label>
                <input type="radio" id="Doc" name="character" value="Doc">
                <!-- image -->
                Doc
            </label>
            </p>
            </fieldset>
            <button>Start Game</button>
        </form>
    </main>

    <script type="module" src="app.js"></script>
</body>

</html>
