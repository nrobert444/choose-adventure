<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./common/style.css" type="text/css">
    <link rel="stylesheet" href="./common/profile.css" type="text/css">
    <link rel="stylesheet" href="./home page/user-start.css" type="text/css">


    <title>The Thing</title>
</head>

<body id="back-image">
    <header>
        <img src="">
        <h1>The Thing</h1>
        <div class="user-stats">
            <img id="players">
            <span id="name"></span>
            <span id="hp"></span>
        </div>
    </header>
    <main>
            <h2>
                Enter the Outpost and survive if you can.
            </h2>
        <form id="user-create">
            <p class="text-prompt">
                <label for="name">Enter Your Name:</label>
                <input id="name" name="name" required>
            </p>
            <fieldset>
                <legend>Pick Your character:</legend>
                <img src="./assets/characters.jpeg">
                <p id="players">
            <label>
                <input type="radio" id="MacReady" name="character" value="MacReady">
                <img src="./assets/macready.jpeg" class="char-image" width="50px" height="40px">

                MacReady
            </label>
            <label>
                <input type="radio" id="Childs" name="character" value="Childs">
                <img src="./assets/childs.jpeg" width="50px" height="40px">

                Childs
            </label>
            <label>
                <input type="radio" id="Garry" name="character" value="Garry">
                <img src="./assets/garry.jpeg" width="50px" height="40px">
                Doc
            </label>
            </p>
            </fieldset>
            <button>Start Game</button>
        </form>
    </main>

    <script type="module" src="user-start-page.js"></script>
</body>

</html>
